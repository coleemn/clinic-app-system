  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const doctors = [

        { name: "Dr. Brian Kamau", specialty: "Gynecologist", email: "brian.kamau@clinic.com", icon: "ðŸ‘©" },

      ];

      const root = document.getElementById("doctorList");
      if (!root) return;

      const doctorImages = [
        'https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?auto=format&fit=crop&w=400&q=80',
        'https://images.unsplash.com/photo-1559839734-2b71ea197ec2?auto=format&fit=crop&w=400&q=80',

        'https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=400&q=80',
        'https://images.unsplash.com/photo-1622253692010-333f2da6031d?auto=format&fit=crop&w=400&q=80'
      ];

      doctors.forEach((doc, index) => {
        const card = document.createElement("div");
        card.className = "card slide-up doctor-card";
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <div class="doctor-image">
            <img src="${doctorImages[index % doctorImages.length]}" alt="${doc.name}" loading="lazy">
          </div>
          <div class="doctor-info">
            <div style="font-size: 2.5rem; margin-bottom: 0.5rem; text-align: center;">${doc.icon}</div>
            <h3 style="text-align: center; margin-bottom: 0.5rem; color: var(--primary-color);">${doc.name}</h3>
            <p style="text-align: center; margin-bottom: 0.5rem; font-weight: 600; color: var(--secondary-color);"><strong>${doc.specialty}</strong></p>
            <p style="text-align: center; margin-bottom: 1.5rem; opacity: 0.7; font-size: 0.9rem;"><small>${doc.email}</small></p>
            <a href="booking.html" class="btn btn-primary" style="width: 100%; text-align: center; display: block;">Book Appointment</a>
          </div>
        `;
        root.appendChild(card);
      });
    });
  </script>
