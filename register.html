<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Register | MediConnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-image">
        <img src="https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=800&q=80" alt="Healthcare Professional" loading="lazy">
        <div class="auth-image-overlay">
          <h3>Welcome to MediConnect</h3>
          <p>Join thousands of patients managing their health with ease</p>
        </div>
      </div>
      <div class="auth-box fade-in">
        <h2>Create an Account üè•</h2>
        <p>Join our clinic system to manage appointments easily</p>

        <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="role">Account Type</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="patient">Patient</option>
            <option value="physician">Physician</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
        
        <div id="responseMessage"></div>
      </form>

      <p class="switch-link">
        Already have an account? <a href="login.html">Login here</a>
      </p>
      
      <p class="switch-link">
        <a href="index.html">‚Üê Back to Home</a>
      </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
  <script>
    // If user is already logged in, redirect to dashboard
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      
      if (token && supabase) {
        try {
          const sessionStr = localStorage.getItem('session');
          if (sessionStr) {
            const session = JSON.parse(sessionStr);
            supabase.auth.setSession(session).then(() => {
              // Already logged in, redirect to dashboard
              location.href = 'dashboard.html';
            }).catch(() => {
              // Session invalid, stay on register page
            });
          }
        } catch (e) {
          // Error, stay on register page
        }
      }
    });
  </script>
</body>
</html>
