<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Appointments | MediConnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">MediConnect</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="booking.html">Book Appointment</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="login.html">Login</a></li>
          <li><button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">ðŸŒ™</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero small">
    <div class="container hero-content">
      <h2>My Appointments</h2>
      <p>View and manage your scheduled appointments</p>
    </div>
  </section>

  <div class="container">
    <div id="appointmentSummary" class="card" style="margin: 2rem 0;">
      <p>Loading your appointments...</p>
    </div>

    <div class="actions">
      <a href="booking.html" class="btn btn-primary">Book Another Appointment</a>
      <a href="index.html" class="btn btn-secondary">Go to Home</a>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Â© 2025 MediConnect. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const summaryContainer = document.getElementById("appointmentSummary");
      const token = localStorage.getItem('token');
      const userEmail = localStorage.getItem('email');
      
      if (token && supabase && userEmail) {
        // Try to load from Supabase
        try {
          // Set auth session for Supabase client if available
          const sessionStr = localStorage.getItem('session');
          if (token && sessionStr) {
            try {
              const session = JSON.parse(sessionStr);
              await supabase.auth.setSession(session);
            } catch (e) {
              console.warn('Could not restore session, using token only');
            }
          }
          
          // Query appointments directly from Supabase
          const { data, error } = await supabase
            .from('appointments')
            .select('*')
            .eq('patient_email', userEmail)
            .order('appointment_date', { ascending: true });
          
          if (error) throw error;
          
          if (data && data.length > 0) {
            summaryContainer.innerHTML = '<h2>Your Appointments</h2>';
            data.forEach(a => {
              const card = document.createElement('div');
              card.className = 'appointment-card';
              card.innerHTML = `
                <h3>${a.specialty || a.reason || 'Pending Triage'}</h3>
                <p><strong>Doctor:</strong> ${a.doctor_name || 'Not Assigned'}</p>
                <p><strong>Date:</strong> ${a.appointment_date ? new Date(a.appointment_date).toLocaleString() : 'To be scheduled'}</p>
                <p><strong>Status:</strong> <span class="status-badge status-${a.status ? a.status.toLowerCase() : 'pending'}">${a.status || 'Pending'}</span></p>
                ${a.notes ? `<p><strong>Notes:</strong> ${a.notes}</p>` : ''}
              `;
              summaryContainer.appendChild(card);
            });
          } else {
            summaryContainer.innerHTML = `
              <h2>No Appointments Found</h2>
              <p>You don't have any appointments yet. <a href="booking.html">Book your first appointment</a>.</p>
            `;
          }
        } catch (err) {
          console.error('Error loading appointments:', err);
          // Fallback to localStorage
          const appointment = JSON.parse(localStorage.getItem("lastAppointment") || 'null');
          if (appointment) {
            summaryContainer.innerHTML = `
              <h2>âœ… Appointment Confirmed</h2>
              <p><strong>Patient Name:</strong> ${appointment.patientName}</p>
              <p><strong>Doctor:</strong> ${appointment.doctorName}</p>
              <p><strong>Date & Time:</strong> ${new Date(appointment.appointmentDate).toLocaleString()}</p>
            `;
          } else {
            summaryContainer.innerHTML = `
              <h2>No Recent Appointment</h2>
              <p>No recent appointment found. Please <a href="booking.html">book a new appointment</a>.</p>
            `;
          }
        }
      } else {
        // No token, check localStorage
        const appointment = JSON.parse(localStorage.getItem("lastAppointment") || 'null');
        if (appointment) {
          summaryContainer.innerHTML = `
            <h2>âœ… Appointment Confirmed</h2>
            <p><strong>Patient Name:</strong> ${appointment.patientName}</p>
            <p><strong>Doctor:</strong> ${appointment.doctorName}</p>
            <p><strong>Date & Time:</strong> ${new Date(appointment.appointmentDate).toLocaleString()}</p>
          `;
        } else {
          summaryContainer.innerHTML = `
            <h2>No Recent Appointment</h2>
            <p>No recent appointment found. Please <a href="booking.html">book a new appointment</a>.</p>
          `;
        }
      }
    });
  </script>
</body>
</html>
