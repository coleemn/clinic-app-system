  <div class="container">
    <div id="appointmentSummary" class="card" style="margin: 2rem 0;">
      <p>Loading your appointments...</p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const summaryContainer = document.getElementById("appointmentSummary");
      if (!summaryContainer) return;

      // Wait for Supabase to be initialized
      if (!supabase) {
        await new Promise(resolve => {
          const checkSupabase = setInterval(() => {
            if (supabase) {
              clearInterval(checkSupabase);
              resolve();
            }
          }, 100);
          // Timeout after 5 seconds
          setTimeout(() => {
            clearInterval(checkSupabase);
            resolve();
          }, 5000);
        });
      }

      const token = localStorage.getItem('token');
      
      if (!token) {
        location.href = 'login.html';
        return;
      }

      if (!supabase) {
        console.error('Supabase client not initialized');
        summaryContainer.innerHTML = '<p style="text-align: center; color: var(--text-color); opacity: 0.7;">Error: Supabase not loaded. Please refresh the page.</p>';
        return;
      }

      try {
        // Set auth session for Supabase client if available
        const sessionStr = localStorage.getItem('session');
        if (token && sessionStr) {
          try {
            const session = JSON.parse(sessionStr);
            const { data: sessionData, error: sessionError } = await supabase.auth.setSession(session);
            if (sessionError) {
              console.warn('Session error:', sessionError);
              // Try to refresh session
              const refreshToken = localStorage.getItem('refresh_token');
              if (refreshToken) {
                const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
                if (!refreshError && refreshData.session) {
                  localStorage.setItem('token', refreshData.session.access_token);
                  localStorage.setItem('session', JSON.stringify(refreshData.session));
                  await supabase.auth.setSession(refreshData.session);
                }
              }
            } else if (sessionData && sessionData.session) {
              localStorage.setItem('token', sessionData.session.access_token);
              localStorage.setItem('session', JSON.stringify(sessionData.session));
            }
          } catch (e) {
            console.warn('Could not restore session:', e);
          }
        }

        // Wait for session to be established
        await new Promise(resolve => setTimeout(resolve, 100));

        // Get user email - try multiple sources with retries
        let userEmail = localStorage.getItem('email');
        
        if (!userEmail) {
          // Try to get from Supabase auth with retries
          for (let i = 0; i < 3; i++) {
            try {
              const { data: { user }, error: userError } = await supabase.auth.getUser();
              if (user && user.email) {
                userEmail = user.email;
                localStorage.setItem('email', user.email);
                console.log('Retrieved email from Supabase auth:', userEmail);
                break;
              } else if (userError) {
                console.warn(`Error getting user (attempt ${i + 1}):`, userError);
                if (i < 2) {
                  await new Promise(resolve => setTimeout(resolve, 200));
                }
              }
            } catch (e) {
              console.warn(`Error getting user email (attempt ${i + 1}):`, e);
              if (i < 2) {
                await new Promise(resolve => setTimeout(resolve, 200));
              }
            }
          }
        }

        // If still no email, check current auth user
        if (!userEmail) {
          try {
            const currentUser = supabase.auth.user;
            if (currentUser && currentUser.email) {
              userEmail = currentUser.email;
              localStorage.setItem('email', userEmail);
              console.log('Retrieved email from current auth user:', userEmail);
            }
          } catch (e) {
            console.warn('Could not get email from auth user:', e);
          }
        }

        if (!userEmail) {
          console.error('Could not retrieve user email');
          summaryContainer.innerHTML = '<p style="text-align: center; color: var(--text-color); opacity: 0.7;">Error: Could not identify user. Please <a href="login.html">log out and log back in</a>.</p>';
          return;
        }

        console.log('Loading appointments for:', userEmail);
        
        // Query appointments directly from Supabase with retry logic
        let data, error;
        for (let i = 0; i < 2; i++) {
          const result = await supabase
            .from('appointments')
            .select('*')
            .eq('patient_email', userEmail)
            .order('appointment_date', { ascending: true });
          
          data = result.data;
          error = result.error;
          
          if (!error) {
            break;
          }
          
          if (error && i < 1) {
            console.warn(`Query error (attempt ${i + 1}), retrying...`, error);
            await new Promise(resolve => setTimeout(resolve, 300));
            // Refresh session
            const sessionStr = localStorage.getItem('session');
            if (sessionStr) {
              try {
                const session = JSON.parse(sessionStr);
                await supabase.auth.setSession(session);
              } catch (e) {
                console.warn('Could not refresh session:', e);
              }
            }
          }
        }
        
        if (error) {
          console.error('Supabase query error:', error);
          throw error;
        }
        
        if (data && data.length > 0) {
          console.log('Loaded appointments:', data.length);
          summaryContainer.innerHTML = '<h2>Your Appointments</h2>';
          data.forEach((a, index) => {
            const card = document.createElement('div');
            card.className = 'appointment-card slide-up';
            card.style.animationDelay = `${index * 0.1}s`;
            const statusClass = a.status ? `status-${a.status.toLowerCase()}` : 'status-pending';
            card.innerHTML = `
              <h3>${a.specialty || a.reason || 'Pending Triage'}</h3>
              <p><strong>Doctor:</strong> ${a.doctor_name || 'Not Assigned'}</p>
              <p><strong>Date:</strong> ${a.appointment_date ? new Date(a.appointment_date).toLocaleString() : 'To be scheduled'}</p>
              <p><strong>Status:</strong> <span class="status-badge status-${statusClass}">${a.status || 'Pending'}</span></p>
              ${a.notes ? `<p><strong>Notes:</strong> ${a.notes}</p>` : ''}
            `;
            summaryContainer.appendChild(card);
          });
        } else {
          summaryContainer.innerHTML = `
            <h2>No Appointments Found</h2>
            <p>You don't have any appointments yet. <a href="booking.html">Book your first appointment</a>.</p>
          `;
        }
      } catch (err) {
        console.error('Error loading appointments:', err);
        const errorMsg = err.message || 'Unknown error';
        summaryContainer.innerHTML = `<p style="text-align: center; color: #ef4444; opacity: 0.9;">Error loading appointments: ${errorMsg}. Please try refreshing the page.</p>`;
      }
    });
  </script>
</body>
</html>
