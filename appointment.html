<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>My Appointments | MediConnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">MediConnect</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="booking.html">Book Appointment</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="login.html">Login</a></li>
          <li><button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">ðŸŒ™</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero small">
    <div class="container hero-content">
      <h2>My Appointments</h2>
      <p>View and manage your scheduled appointments</p>
    </div>
  </section>

  <div class="container">
    <div id="appointmentSummary" class="card" style="margin: 2rem 0;">
      <p>Loading your appointments...</p>
    </div>

    <div class="actions">
      <a href="booking.html" class="btn btn-primary">Book Another Appointment</a>
      <a href="index.html" class="btn btn-secondary">Go to Home</a>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Â© 2025 MediConnect. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const summaryContainer = document.getElementById("appointmentSummary");
      if (!summaryContainer) return;

      // Wait for Supabase to be initialized
      if (!supabase) {
        await new Promise(resolve => {
          const checkSupabase = setInterval(() => {
            if (supabase) {
              clearInterval(checkSupabase);
              resolve();
            }
          }, 100);
          // Timeout after 5 seconds
          setTimeout(() => {
            clearInterval(checkSupabase);
            resolve();
          }, 5000);
        });
      }

      const token = localStorage.getItem('token');
      
      if (!token) {
        location.href = 'login.html';
        return;
      }

      if (!supabase) {
        console.error('Supabase client not initialized');
        summaryContainer.innerHTML = '<p style="text-align: center; color: var(--text-color); opacity: 0.7;">Error: Supabase not loaded. Please refresh the page.</p>';
        return;
      }

      try {
        // Set auth session for Supabase client if available
        const sessionStr = localStorage.getItem('session');
        if (token && sessionStr) {
          try {
            const session = JSON.parse(sessionStr);
            const { error: sessionError } = await supabase.auth.setSession(session);
            if (sessionError) {
              console.warn('Session error:', sessionError);
            }
          } catch (e) {
            console.warn('Could not restore session:', e);
          }
        }

        // Get user email - try multiple sources
        let userEmail = localStorage.getItem('email');
        
        if (!userEmail) {
          // Try to get from Supabase auth
          try {
            const { data: { user }, error: userError } = await supabase.auth.getUser();
            if (user && user.email) {
              userEmail = user.email;
              localStorage.setItem('email', user.email);
            } else if (userError) {
              console.warn('Error getting user:', userError);
            }
          } catch (e) {
            console.warn('Error getting user email:', e);
          }
        }

        if (!userEmail) {
          summaryContainer.innerHTML = '<p style="text-align: center; color: var(--text-color); opacity: 0.7;">Error: Could not identify user. Please log out and log back in.</p>';
          return;
        }

        console.log('Loading appointments for:', userEmail);
        
        // Query appointments directly from Supabase
        const { data, error } = await supabase
          .from('appointments')
          .select('*')
          .eq('patient_email', userEmail)
          .order('appointment_date', { ascending: true });
        
        if (error) {
          console.error('Supabase query error:', error);
          throw error;
        }
        
        if (data && data.length > 0) {
          console.log('Loaded appointments:', data.length);
          summaryContainer.innerHTML = '<h2>Your Appointments</h2>';
          data.forEach((a, index) => {
            const card = document.createElement('div');
            card.className = 'appointment-card slide-up';
            card.style.animationDelay = `${index * 0.1}s`;
            const statusClass = a.status ? `status-${a.status.toLowerCase()}` : 'status-pending';
            card.innerHTML = `
              <h3>${a.specialty || a.reason || 'Pending Triage'}</h3>
              <p><strong>Doctor:</strong> ${a.doctor_name || 'Not Assigned'}</p>
              <p><strong>Date:</strong> ${a.appointment_date ? new Date(a.appointment_date).toLocaleString() : 'To be scheduled'}</p>
              <p><strong>Status:</strong> <span class="status-badge status-${statusClass}">${a.status || 'Pending'}</span></p>
              ${a.notes ? `<p><strong>Notes:</strong> ${a.notes}</p>` : ''}
            `;
            summaryContainer.appendChild(card);
          });
        } else {
          summaryContainer.innerHTML = `
            <h2>No Appointments Found</h2>
            <p>You don't have any appointments yet. <a href="booking.html">Book your first appointment</a>.</p>
          `;
        }
      } catch (err) {
        console.error('Error loading appointments:', err);
        const errorMsg = err.message || 'Unknown error';
        summaryContainer.innerHTML = `<p style="text-align: center; color: #ef4444; opacity: 0.9;">Error loading appointments: ${errorMsg}. Please try refreshing the page.</p>`;
      }
    });
  </script>
</body>
</html>
